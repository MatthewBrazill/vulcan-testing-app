{{ define "login" }}
<!DOCTYPE html>
<html>

<head>
    {{ template "head" }}
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>

<body>
    <nav>
        {{ template "nav" }}
    </nav>

    <div id="content">
        <div id="login-box">
            <form id="login-form" class="ui form">
                <div class="field">
                    <input id="login-username" class="ui input" type="text" placeholder="Username">
                </div>

                <div class="field">
                    <input id="login-password" class="ui input" type="text" placeholder="Password">
                </div>

                <div class="ui error message">
                    <div id="login-error-head" class="header">Login Failed!</div>
                    <p id="login-error-message">There was an error.</p>
                </div>

                <button id="login-submit" class="ui fluid positive button">Login</button>
            </form>
        </div>
    </div>

    <footer>
        {{ template "footer" }}
    </footer>
</body>

</html>
{{ end }}
