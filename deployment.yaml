# Vulcan Backend
---
apiVersion: v1
kind: Service
metadata:
  name: vulcan
  namespace: vulcan-application
  labels:
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: vulcan
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 443
      targetPort: 443
      nodePort: 32100
  selector:
    tags.datadoghq.com/service: vulcan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulcan
  namespace: vulcan-application
  labels:
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: vulcan
spec:
  replicas: 1
  selector:
    matchLabels:
      tags.datadoghq.com/service: vulcan
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: vulcan
      annotations:
        ad.datadoghq.com/init-vulcan.logs: '[{"source":"startup-script","service":"vulcan"}]'
        ad.datadoghq.com/vulcan.logs: '[{"source":"java","service":"vulcan"}]'
        ad.datadoghq.com/tags: '{"team":"matthew"}'
    spec:
      volumes:
        - name: logs
          hostPath:
            path: /vulcan-data/logs/
        - name: apmsocketpath
          hostPath:
            path: /var/run/datadog/
        - name: workdir
          emptyDir: {}
      initContainers:
        - name: init-vulcan
          image: maven:3.9-eclipse-temurin-17
          command: ["/bin/sh"]
          args: ["-c", "wget -nv -O - https://raw.githubusercontent.com/MatthewBrazill/vulcan-testing-app/main/build-scripts/startup.sh | sh -s"]
          volumeMounts:
            - name: workdir
              mountPath: /vulcan
          env:
            - name: DD_ENV
              value: dev
            - name: DD_SERVICE
              value: vulcan
          resources:
            limits:
              memory: "512Mi"
              cpu: "0.5"
      containers:
        - name: vulcan
          image: maven:3.9-eclipse-temurin-17
          command: ["java"]
          args:
            - "-javaagent:/vulcan/services/vulcan/dd-java-agent.jar"
            - "-Djavax.net.ssl.trustStore=/vulcan/services/vulcan/cacert"
            - "-Dlog4j2.configurationFile=/vulcan/services/vulcan/src/log4j2.xml"
            - "-Dvulcan.session.key=$VLCN_SESSION_KEY"
            - "-jar /vulcan/services/vulcan/target/vulcan.jar"
            - "--logging.config=/vulcan/services/vulcan/src/log4j2.xml"
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: apmsocketpath
              mountPath: /var/run/datadog
            - name: workdir
              mountPath: /vulcan
          env:
            - name: DD_ENV
              value: dev
            - name: DD_SERVICE
              value: vulcan
            - name: DD_VERSION
              value: "1.3.0"
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_DBM_PROPAGATION_MODE
              value: "full"
            - name: DD_SERVICE_MAPPING
              value: "redis:session-store,postgresql:user-database,mongo:god-database,kafka:notes-queue"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_APPSEC_SCA_ENABLED
              value: "true"
            - name: DD_IAST_ENABLED
              value: "true"
            - name: DD_DYNAMIC_INSTRUMENTATION_ENABLED
              value: "true"
            - name: DD_SYMBOL_DATABASE_UPLOAD_ENABLED
              value: "true"
            - name: DD_TRACE_AGENT_URL
              value: "unix:///var/run/datadog/apm.socket"
            - name: DD_DOGSTATSD_URL
              value: "unix:///var/run/datadog/dsd.socket"
            - name: DD_TRACE_CLIENT_IP_ENABLED
              value: "true"
            - name: DD_DATA_STREAMS_ENABLED
              value: "true"
            - name: CERT_FOLDER
              value: /vulcan/services/vulcan/certificate
            - name: KAFKA_BROKER
              value: "notes-queue.vulcan-application.svc.cluster.local:9092"
            - name: VLCN_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: vulcan-secrets
                  key: SESSION_KEY
            - name: PW_PEPPER
              valueFrom:
                secretKeyRef:
                  name: vulcan-secrets
                  key: PASSWORD_PEPPER
          ports:
            - containerPort: 443
              protocol: TCP
          resources:
            limits:
              memory: "2Gi"
              cpu: "0.5"


