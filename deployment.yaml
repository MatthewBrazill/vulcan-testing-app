# Vulcan Backend
---
apiVersion: v1
kind: Service
metadata:
  name: vulcan
  namespace: vulcan-application
  labels:
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: vulcan
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 443
      targetPort: 443
      nodePort: 32100
  selector:
    tags.datadoghq.com/service: vulcan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulcan
  namespace: vulcan-application
  labels:
    tags.datadoghq.com/env: dev
    tags.datadoghq.com/service: vulcan
spec:
  replicas: 1
  selector:
    matchLabels:
      tags.datadoghq.com/service: vulcan
  template:
    metadata:
      labels:
        tags.datadoghq.com/env: dev
        tags.datadoghq.com/service: vulcan
      annotations:
        ad.datadoghq.com/vulcan.logs: '[{"type":"file","source":"vulcan-app","service":"vulcan","path":"/vulcan-data/logs/vulcan.log"}]'
        ad.datadoghq.com/tags: '{"team":"matthew"}'
    spec:
      volumes:
        - name: logs
          hostPath:
            path: /vulcan-data/logs/
        - name: apmsocketpath
          hostPath:
            path: /var/run/datadog/
      containers:
        - name: vulcan
          image: maven:3.9-eclipse-temurin-17
          command: ["/bin/sh"]
          args: ["-c", "curl -s https://raw.githubusercontent.com/MatthewBrazill/vulcan-testing-app/main/build-scripts/startup.sh | sh -s"]
          volumeMounts:
            - name: logs
              mountPath: /logs
            - name: apmsocketpath
              mountPath: /var/run/datadog
          env:
            - name: DD_ENV
              value: dev
            - name: DD_SERVICE
              value: vulcan
            - name: DD_VERSION
              value: "1.3.0"
            - name: DD_TRACE_SAMPLE_RATE
              value: "1"
            - name: DD_TRACE_AGENT_URL
              value: "unix:///var/run/datadog/apm.socket"
            - name: DD_DOGSTATSD_URL
              value: "unix:///var/run/datadog/dsd.socket"
            - name: DD_TRACE_CLIENT_IP_ENABLED
              value: "true"
            - name: DD_DATA_STREAMS_ENABLED
              value: "true"
            - name: CERT_FOLDER
              value: /vulcan/services/vulcan/certificate
            - name: VLCN_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: vulcan-secrets
                  key: SESSION_KEY
            - name: PW_PEPPER
              valueFrom:
                secretKeyRef:
                  name: vulcan-secrets
                  key: PASSWORD_PEPPER
          ports:
            - containerPort: 443
              protocol: TCP
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"


