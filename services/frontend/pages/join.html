<!DOCTYPE html>
<html>

<head>
    {{> head}}
    <link rel="stylesheet" href="/css/join.css">
    <script src="/js/join.min.js"></script>
</head>

<body>
    <nav>
        {{> nav}}
    </nav>

    <div id="content">
        <div id="sign-up-box">
            <form id="sign-up-form" class="ui form">
                <div class="field">
                    <input id="sign-up-username" class="ui input" type="text" autocomplete="username" placeholder="Username">
                </div>
                
                <div class="field">
                    <input id="sign-up-password" class="ui input" type="password" autocomplete="password" placeholder="Password">
                </div>
                
                <div id="sign-up-wait" class="ui hidden message">
                    <div id="sign-up-wait-head" class="header">Signing Up...</div>
                    <div id="sign-up-wait-loader" class="ui inline active loader" style="margin-top: 16px;"></div>
                </div>

                <div class="ui error message">
                    <div id="sign-up-error-head" class="header">Sign Up Failed!</div>
                    <p id="sign-up-error-message">There was an error.</p>
                </div>
                
                <div class="ui success message">
                    <div id="sign-up-success-head" class="header">Sign Up Succeeded!</div>
                    <p id="sign-up-success-message">You have successfully signed up! Logging you in...</p>
                    <div id="sign-up-success-loader" class="ui inline active loader"></div>
                </div>

                <button id="sign-up-submit" class="ui fluid positive button">Sign Up</button>
                <a href="/login" class="ui fluid blue button">Log In</a>
            </form>
        </div>
    </div>

    <footer>
        {{> footer}}
    </footer>
</body>

</html>
