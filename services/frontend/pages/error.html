<!DOCTYPE html>
<html>

<head>
    {{> head}}
    <link rel="stylesheet" href="/css/error.css">
    <script src="/js/error.min.js"></script>
</head>

<body>
    <nav>
        {{> nav}}
    </nav>

    <div id="content">
        <div id="error-box">
            <h2>Opps! Looks like we lost your page...</h2>
            <h5>{{httpCode}} Code Returned. {{message}}</h5>

            <button id="ui-error-button" class="ui fluid button">Need a UI error? Click Here!</button>
        </div>
    </div>

    <footer>
        {{> footer}}
    </footer>
</body>

</html>
