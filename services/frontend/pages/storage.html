<!DOCTYPE html>
<html>

<head>
    {{> head}}
    <link rel="stylesheet" href="/css/storage.css">
    <script src="/js/storage.min.js"></script>
</head>

<body>
    <nav>
        {{> nav}}
    </nav>

    <div id="content">
        <div id="storage-box">
            <div>
                <h5>Testing Tools</h5>
                <div class="ui fluid right action input">
                    <input id="testing-log-input" placeholder="Log Text" type="text">
                    <select id="testing-log-dropdown" class="ui compact selection dropdown">
                        <option value="console">Console</option>
                        <option value="datadog">Datadog SDK</option>
                    </select>
                </div>
                <br>
                <div>
                    <button id="testing-error-button" class="ui button">Trigger UI Error</button>
                    <button id="testing-custom-event-button" class="ui button">Run Custom RUM Event</button>
                </div>
            </div>
            <br>
            <div>
                <h5>God Search</h5>
                <div class="ui fluid left icon action input">
                    <i class="ui search icon"></i>
                    <input id="god-search-bar" placeholder="Search..." type="text">
                    <a id="god-add-button" href="/add" class="ui positive vertical animated button"></i>
                        <div class="visible content">Add God</div>
                        <div class="hidden content"><i class="plus icon"></i></div>
                    </a>
                </div>

                <div id="god-list" class="ui segemnt">
                    <div id="god-list-loader" class="ui hidden text loader">Loading Gods</div>
                    <div id="god-list-error" class="ui hidden error message">
                        <div id="god-list-error-head" class="header">Failed to retrieve list of gods!</div>
                        <p id="god-list-error-message">There was an issue getting to the server.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        {{> footer}}
    </footer>
</body>

</html>
