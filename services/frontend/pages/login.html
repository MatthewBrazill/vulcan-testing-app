<!DOCTYPE html>
<html>

<head>
    {{> head}}
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.min.js"></script>
</head>

<body>
    <nav>
        {{> nav}}
    </nav>

    <div id="content">
        <div id="login-box">
            <form id="login-form" class="ui form">
                <div class="field">
                    <input id="login-username" class="ui input" type="text" autocomplete="username" placeholder="Username">
                </div>

                <div class="field">
                    <input id="login-password" class="ui input" type="password" autocomplete="current-password" placeholder="Password">
                </div>

                <div id="login-wait" class="ui hidden message">
                    <div id="login-wait-head" class="header" style="margin-bottom: 16px;">Logging In...</div>
                    <div id="login-wait-message" class="ui inline active loader"></div>
                </div>

                <div class="ui error message">
                    <div id="login-error-head" class="header">Login Failed!</div>
                    <p id="login-error-message">There was an error.</p>
                </div>

                <button id="login-submit" class="ui fluid positive button">Login</button>
                <a href="/user/join" class="ui fluid blue button">Sign Up</a>
            </form>
        </div>
    </div>

    <footer>
        {{> footer}}
    </footer>
</body>

</html>
