version: '3.9'
name: vulcan-application
networks:
  vulcan_app:
    name: vulcan_app
  datadog_bridge:
    name: datadog_bridge
    external: true
services:

  ### -------------------------------------------------- ###
  #   Web Apps                                             #
  ### -------------------------------------------------- ###
  vulcan-go:
    image: golang:latest
    container_name: vulcan-go
    ports:
      - 4430:443
    networks:
      - vulcan_app
      - datadog_bridge
    environment:
      - DD_ENV=docker
      - DD_SERVICE=vulcan-go
      - DD_VERSION=1.2.0
      - DD_APPSEC_ENABLED=true
      - DD_IAST_ENABLED=true
      # - DD_AGENT_HOST=datadog-agent
      # - DD_TRACE_AGENT_PORT=8126
      - DD_TRACE_AGENT_URL=unix:///var/run/datadog/apm.socket
      - DD_TRACE_CLIENT_IP_ENABLED=true
      - VULCAN_SESSION_KEY=ArcetMuxHCFXM4FZYoHPYuizo-*u!ba*
    working_dir: /vulcan
    volumes:
      - ./:/vulcan/
      - /vulcan-data/docker/logs:/logs
      - /var/run/datadog:/var/run/datadog
    command: bash ./startup.sh
    labels:
      com.datadoghq.ad.logs: '[{"type":"file","source":"vulcan-app","service":"vulcan-go","path":"/vulcan-data/docker/logs/golang.log"}]'
      com.datadoghq.ad.tags: '["env:docker","service:vulcan-go"]'
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M


  vulcan-js:
    image: node:18
    container_name: vulcan-js
    ports:
      - 4431:443
    networks:
      - vulcan_app
      - datadog_bridge
    environment:
      - DD_ENV=docker
      - DD_SERVICE=vulcan-js
      - DD_VERSION=1.2.0
      - DD_IAST_ENABLED=true
      # - DD_AGENT_HOST=datadog-agent
      # - DD_TRACE_AGENT_PORT=8126
      - DD_TRACE_AGENT_URL=unix:///var/run/datadog/apm.socket
      - DD_TRACE_CLIENT_IP_ENABLED=true
      - DD_TRACE_STARTUP_LOGS=true
      - VULCAN_SESSION_KEY=ArcetMuxHCFXM4FZYoHPYuizo-*u!ba*
    working_dir: /vulcan
    volumes:
      - ./:/vulcan/
      - /vulcan-data/docker/logs:/logs
      - /var/run/datadog:/var/run/datadog
    command: bash ./startup.sh
    labels:
      com.datadoghq.ad.logs: '[{"type":"file","source":"vulcan-app","service":"vulcan-js","path":"/vulcan-data/docker/logs/node.log"}]'
      com.datadoghq.ad.tags: '["env:docker","service:vulcan-js"]'
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M


  vulcan-java:
    image: maven:3.9-eclipse-temurin-17
    container_name: vulcan-java
    ports:
      - 4432:443
    networks:
      - vulcan_app
      - datadog_bridge
    environment:
      - DD_ENV=docker
      - DD_SERVICE=vulcan-java
      - DD_VERSION=1.2.1
      # - DD_AGENT_HOST=datadog-agent
      # - DD_TRACE_AGENT_PORT=8126
      - DD_TRACE_AGENT_URL=unix:///var/run/datadog/apm.socket
      - DD_TRACE_CLIENT_IP_ENABLED=true
      - VULCAN_SESSION_KEY=ArcetMuxHCFXM4FZYoHPYuizo-*u!ba*
    working_dir: /vulcan
    volumes:
      - ./:/vulcan/
      - /vulcan-data/docker/logs:/logs
      - /var/run/datadog:/var/run/datadog
    command: bash ./startup.sh
    labels:
      com.datadoghq.ad.logs: '[{"type":"file","source":"vulcan-app","service":"vulcan-java","path":"/vulcan-data/docker/logs/java.log"}]'
      com.datadoghq.ad.tags: '["env:docker","service:vulcan-java"]'
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M





  ### -------------------------------------------------- ###
  #   Data Storage                                         #
  ### -------------------------------------------------- ###
  god-database:
    image: mongo:latest
    container_name: god-database
    ports:
      - 27017:27017
    networks:
      - vulcan_app
      - datadog_bridge
    volumes:
      - ./databases/gods/data:/data/db
    labels:
      com.datadoghq.ad.checks: '{"mongo":{"instances":[{"hosts":["god-database:27017"],"username":"datadog","password":"5aae8c35f7e16245","database":"vulcan"}]}}'
      com.datadoghq.ad.logs: '[{"source":"mongodb","service":"god-database"}]'
      com.datadoghq.ad.tags: '["env:docker","service:god-database"]'
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M


  user-database:
    image: postgres:15
    container_name: user-database
    ports:
      - 5432:5432
    networks:
      - vulcan_app
      - datadog_bridge
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./services/databases/user_database/:/usr/src/psql
      - ./databases/users/data:/var/lib/postgresql/data
    labels:
      com.datadoghq.ad.checks: '{"postgres":{"instances":[{"dbm":"true","host":"user-database","port":5432,"username":"datadog","password":"5aae8c35f7e16245","dbname":"vulcan_users"}]}}'
      com.datadoghq.ad.logs: '[{"source":"postgresql","service":"user-database"}]'
      com.datadoghq.ad.tags: '["env:docker","service:user-database"]'
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M


  session-store:
    image: redis/redis-stack-server:latest
    container_name: session-store
    ports:
      - 6379:6379
    networks:
      - vulcan_app
      - datadog_bridge
    volumes:
      - ./databases/sessions/data:/data
    labels:
      com.datadoghq.ad.checks: '{"redisdb":{"instances":[{"host":"session-store","port":"6379","password":""}]}}'
      com.datadoghq.ad.logs: '[{"source":"redis","service":"session-store"}]'
      com.datadoghq.ad.tags: '["env:docker","service:session-store"]'
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M